<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>Welcome</title>
    <link rel="stylesheet" href="pages/style.css">
    <style>
        /* Ensure font is applied */
        body {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Full viewport height */
            flex-direction: column;
            font-family: 'RetroByte', sans-serif; /* Make sure font is applied */
            cursor: url('pages/assets/image/cursor_b.webp'), auto; /* Custom cursor */
            min-width: 1000px; /* Minimum width to ensure horizontal scrolling */
            overflow-x: auto;
        }

        /* Centered content */
        .button-container {
            text-align: center;
            margin-top: -250px;
            width: 350px; /* Fixed width */
        }

        /* Banner image styling */
        .pre-banner {
            width: 300px; /* Fixed width */
            margin-bottom: 15px; /* Space between the banner and "proceed?" */
        }

        /* Proceed text */
        .proceed-text {
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Styling for buttons */
        .decision-button {
            display: inline-block; /* Makes <a> tags behave like buttons */
            padding: 10px 20px;
            font-size: 15px;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-family: 'RetroByte', sans-serif; /* Ensures font is applied */
            text-decoration: none; /* Removes underline from links */
        }

        .decision-button:hover {
            background-color: #444;
            cursor: url('pages/assets/image/cursor_b.webp'), auto; /* Custom cursor on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Banner Image -->
        <img src="pages/assets/image/pre_banner.gif" alt="Pre Banner" class="pre-banner">
        <!-- Proceed Text -->
        <div class="proceed-text">proceed?</div>
        <!-- Yes and No Buttons using Links -->
        <a href="fake-index.html" class="decision-button">yes</a>
        <a href="the-end.html" class="decision-button">no</a>
    </div>
</body>
</html>
