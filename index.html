<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        /* Fullscreen background */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Centered button */
        .button-container {
            text-align: center;
        }

        .enter-button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #444;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
        }

        .enter-button:hover {
            background-color: #666;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Text Button -->
        <button class="enter-button" onclick="startAudioAndRedirect()">
            Enter
        </button>

        <!-- Hidden Audio -->
        <audio id="background-audio" src="/ledaheavyindustry.github.io/pages/assets/audio/purple.mp3"></audio>
    </div>

    <script>
        function startAudioAndRedirect() {
            // Play audio
            const audio = document.getElementById('background-audio');
            audio.play();

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = '/ledaheavyindustry.github.io/fake-index.html';
            }, 300); // Adjust delay as needed
        }
    </script>
</body>
</html>
