<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        /* Fullscreen background */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Centered button */
        .button-container {
            text-align: center;
        }

        .image-button {
            border: none;
            background: none;
            cursor: pointer;
            height: auto;
        }

        .image-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Image Button -->
        <button class="image-button" onclick="startAudioAndRedirect()">
            <img src="pages/assets/image/door.png" alt="Click to Enter" width="200">
        </button>

        <!-- Hidden Audio -->
        <audio id="background-audio" src="pages/assets/audio/purple.mp3"></audio>
    </div>

    <script>
        function startAudioAndRedirect() {
            // Play audio
            const audio = document.getElementById('background-audio');
            audio.play();

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = 'fake-index.html';
            }, 300); // Adjust delay as needed
        }
    </script>
</body>
</html>
