<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Uninterrupted Audio with Iframe</title>
    <link rel="stylesheet" href="pages/style.css">
</head>
<body>

    <!-- Audio Player (Plays continuously) -->

    </audio>

    <!-- Navigation Sidebar -->
    <div class="sidebar">
        <a href="pages/home.html" target="content-frame">Home</a>

        <h2>My Craft</h2>

        <a href="pages/paintings.html" target="content-frame">Paintings</a>
        <a href="pages/drawings.html" target="content-frame">Drawings</a>

        <h2>My Soul</h2>
        <a href="pages/thoughts.html" target="content-frame">Thoughts</a>
        <a href="pages/favorite-things.html" target="content-frame">Favorite Things</a>
        
        <h2></h2>
        <a href="pages/credits.html" target="content-frame">Credits</a>
    </div>

    <!-- Content Area (Loads subpages) -->
    <div class="content">
        <iframe name="content-frame" src="pages/home.html"></iframe>
    </div>

</body>
</html>
