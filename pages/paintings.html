<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paintings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* These styles ensure the page content fits properly in the iframe */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>

</head>
<body>
    <div class="catalog">
        <div class="catalog-header">
            <h2>paintings</h2>
        </div>
        
            <!-- Example usage of the vertical container -->
            <div class="catalog-grid">
                <!-- Full width banner image -->
                <div class="catalog-item catalog-item-full">
                    <div class="catalog-item-image">
                        <img src="assets/content/paintings/still_2.png" alt="Banner">
                    </div>
                </div>

                <!-- Vertical item that spans two rows -->
                <div class="catalog-item catalog-item-vertical">
                    <div class="catalog-item-image">
                        <img src="assets/content/paintings/swiss_1.jpg" alt="Vertical Painting">
                    </div>
                </div>

                <!-- Regular items -->
                <div class="catalog-item">
                    <div class="catalog-item-image">
                        <img src="assets/content/paintings/still_2_zoom.png" alt="Painting 1">
                    </div>
                </div>

                <div class="catalog-item">
                    <div class="catalog-item-image">
                        <img src="assets/content/paintings/still_1_zoom.jpg" alt="Painting 2">
                    </div>
                </div>

                <!-- More regular items -->
                <div class="catalog-item catalog-item-full">
                    <div class="catalog-item-image">
                        <img src="assets/content/paintings/still_1.jpg" alt="Painting 3">
                    </div>
                </div>


            
            </div>            
            <!-- Many more items can be added, the container will scroll -->
        </div>
    </div>
    <div class="volume-control">
        <span class="volume-icon">VOL</span>
        <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider" id="volume-slider">
    </div>
    <script>
        document.getElementById('volume-slider').addEventListener('input', function() {
            const audio = parent.document.getElementById('background-audio');
            if (audio) {
                audio.volume = this.value;
            }
        });
    </script>
</body>
</html>
