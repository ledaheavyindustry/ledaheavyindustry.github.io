<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guestbook</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* These styles ensure the page content fits properly in the iframe */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Override the credits-container height only for this page */
        .credits-container {
            height: 85vh !important;
        }
        
        /* Ensure the iframe fills the container and has proper styling */
        .credits-content iframe {
            width: 100%;
            height: 170vh; /* Future you: Change this if you want a bigger height for your container */
            border: 1px solid #333;
            background-color: #111;
        }
    </style>

</head>
<body>
    <!-- Using the existing credits-container styling from style.css -->
    <div class="credits-container">
        <div class="credits-header">
            <h2>guestbook</h2>
        </div>
        <!-- Adding style="align-items: flex-start;" to keep content at top, just like in credits.html -->
        <div class="credits-content" style="align-items: flex-start;">
            <!-- Atabook Guestbook Embed -->
            <iframe 
                src="https://ledaheavyindustry.atabook.org/" 
                title="Leda Heavy Industry Guestbook"
                loading="lazy"
                allowfullscreen
            ></iframe>
        </div>
    </div>
    <div class="volume-control">
        <span class="volume-icon">VOL</span>
        <input type="range" min="0" max="1" step="0.1" value="0.7" class="volume-slider" id="volume-slider">
    </div>
    <script>
        document.getElementById('volume-slider').addEventListener('input', function() {
            const audio = parent.document.getElementById('background-audio');
            if (audio) {
                audio.volume = this.value;
            }
        });
    </script>
</body>
</html>
